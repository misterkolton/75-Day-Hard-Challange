<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Day Hard Challage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cd9e02465.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@800&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="main-container">
        <h1>75 Day Hard</h1>
        <h2> <i class="fas fa-balance-scale"></i></h2>
        <div class="checklist-buttons">
            <ul>
                <li>
                    <button data-number> Two 45 minute workouts <br>
                        <i class="fas fa-dumbbell"></i>
                    </button>
                </li>
                <li>
                    <button data-number>One workout must be outdoors <br>
                        <i class=" fas fa-cloud-sun"></i>
                    </button>
                </li>
                <li>
                    <button data-number>Follow a deit <br>
                        <i class="fas fa-apple-alt"></i>
                    </button>
                </li>
                <li>
                    <button data-number>No alcohol or cheat meals <br>
                        <i class="fas fa-glass-martini-alt">
                            <i class="fas fa-hamburger"></i></i>
                    </button>
                </li>
                <li>
                    <button data-number>Drink one gallon of water
                        (128oz)<br>
                        <i class="fas fa-tint"></i>
                    </button>
                </li>
                <li>
                    <button data-number>Read 10 pages, nonfiction. <br>
                        <i class="fas fa-book-open"></i>
                    </button>
                </li>
                <li>
                    <button data-number>Take a progress picture <br>
                        <i class="fas fa-portrait"></i>
                    </button>
                </li>
            </ul>
        </div>

        <div class="closing">
            <ul>
                <h3>ZERO COMPRIMISE</h3>
                <P>You have until you go to sleep to complete the day.</p>
                <p>If you fail. you MUST start over on day 1</p>
            </ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
